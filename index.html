<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Coming Soon Web Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Brand Name</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>
<section>
        <img src="images/curve.png" class="wave">
        <div class="contentBx">
            <h2>Coming Soon</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos amet rem,
            iure repellat exercitationem, possimus non perferendis natus deleniti modi.</p>
            <div class="countdown">
                <div class="time"><div id="day"></div><span>Kun</span></div>
                <div class="time"><div id="hour"></div><span>Soat</span></div>
                <div class="time"><div id="minute"></div><span>Daqiqa</span></div>
                <div class="time"><div id="second"></div><span>Soniya</span></div>
            </div>
            <a href="#" onclick="toggle();">Notify Me!</a>
        </div>
        <div class="imgBx">
            <img src="images/man.png">
        </div>
        <ul class="sci">
            <li><a href="#"><img src="images/facebook.png"></a></li>
            <li><a href="#"><img src="images/twitter.png"></a></li>
            <li><a href="#"><img src="images/instagram.png"></a></li>
        </ul>
    </section>
    <div class="newsletter">
        <h2>Stay Tuned</h2>
        <p>Get notified at launch</p>
        <div class="inputBox">
            <form>
                <input type="email" name="" required="" placeholder="Enter Email Address">
                <input type="submit" value="Submit">
            </form>
        </div>
        <img src="images/close.png" class="close" onclick="toggle();">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
